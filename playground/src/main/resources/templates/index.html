<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f2f1;
            color: #323130;
        }
        header {
            background-color: #0078d4;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
        main h2 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        margin-bottom: 2rem;
        }
        button {
            background-color: #0078d4;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #005a9e;
        }
        footer {
            background-color: #f3f2f1;
            color: #605e5c;
            text-align: center;
            padding: 1rem;
            font-size: 0.9rem;
            border-top: 1px solid #e1dfdd;
        }
    </style>
</head>
<body>
<header>
    <h1>Welcome to Playground</h1>
</header>
<main>
    <h2>Hello, World!</h2>
    <p>Explore the features of this application and get started with your journey.</p>
    <button>Get Started</button>
</main>
