<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레트로 네비게이션 UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
      image-rendering: pixelated;
      min-height: 100vh;
    }
    
    .pixel-border {
      border: 3px solid #000;
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        4px 4px 0px rgba(0,0,0,0.8);
    }
    
    .nav-button {
      border: 3px solid #000;
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        4px 4px 0px rgba(0,0,0,0.8);
      transition: all 0.1s ease;
      position: relative;
      overflow: hidden;
    }
    
    .nav-button:hover {
      transform: translate(2px, 2px);
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        2px 2px 0px rgba(0,0,0,0.8);
    }
    
    .nav-button:active {
      transform: translate(4px, 4px);
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        0px 0px 0px rgba(0,0,0,0.8);
    }
    
    .nav-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }
    
    .nav-button:hover::before {
      left: 100%;
    }
    
    .nav-button.active {
      border-color: #FFD700;
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.4),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        0 0 15px rgba(255, 215, 0, 0.7);
    }
    
    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      background: #ff4444;
      color: white;
      border: 2px solid #000;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 8px;
      font-weight: bold;
      animation: pulse 2s infinite;
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
    
    .scan-line {
      background: linear-gradient(
        transparent 50%, 
        rgba(0, 255, 0, 0.05) 50%
      );
      background-size: 100% 4px;
      animation: scan 3s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    .blink {
      animation: blink 1s infinite;
    }
    
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0.3; }
    }
    
    .floating-nav {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 1000;
    }
    
    .nav-tooltip {
      position: absolute;
      right: 100%;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 8px 12px;
      border: 2px solid #333;
      border-radius: 4px;
      font-size: 10px;
      white-space: nowrap;
      margin-right: 10px;
      opacity: 0;
      transition: opacity 0.3s;
      pointer-events: none;
    }
    
    .nav-button:hover .nav-tooltip {
      opacity: 1;
    }
    
    .nav-button:hover .nav-tooltip::after {
      content: '';
      position: absolute;
      left: 100%;
      top: 50%;
      transform: translateY(-50%);
      border: 5px solid transparent;
      border-left-color: rgba(0, 0, 0, 0.9);
    }
    
    .quick-access {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
    }
    
    .status-indicator {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 1000;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="relative">
    <!-- 배경 효과 -->
    <div class="absolute inset-0 bg-black opacity-10 scan-line"></div>
    
    <!-- 메인 콘텐츠 (예시) -->
    <div class="relative max-w-4xl mx-auto pt-20">
      <h1 class="text-3xl text-green-400 mb-8 text-center">▶ GAME INTERFACE</h1>
      <div class="bg-gradient-to-br from-gray-800 to-gray-900 pixel-border p-8">
        <p class="text-white text-center">
          이 페이지는 네비게이션 UI 데모입니다.<br>
          우측 상단의 버튼들을 확인해보세요!
        </p>
      </div>
    </div>
    
    <!-- 우측 상단 플로팅 네비게이션 -->
    <div class="floating-nav">
      <div class="flex flex-col gap-3">
        
        <!-- 인벤토리 버튼 -->
        <div class="relative">
          <button class="nav-button bg-gradient-to-r from-blue-600 to-blue-700 text-white w-14 h-14 flex items-center justify-center hover:from-blue-500 hover:to-blue-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M3 4a1 1 0 011-1h12a1 1 0 011 1v2a1 1 0 01-1 1H4a1 1 0 01-1-1V4zM3 10a1 1 0 011-1h6a1 1 0 011 1v6a1 1 0 01-1 1H4a1 1 0 01-1-1v-6zM14 9a1 1 0 00-1 1v6a1 1 0 001 1h2a1 1 0 001-1v-6a1 1 0 00-1-1h-2z"/>
            </svg>
            <div class="nav-tooltip">INVENTORY</div>
          </button>
          <div class="notification-badge">3</div>
        </div>
        
        <!-- 도감 버튼 -->
        <div class="relative">
          <button class="nav-button bg-gradient-to-r from-amber-600 to-amber-700 text-white w-14 h-14 flex items-center justify-center hover:from-amber-500 hover:to-amber-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
            </svg>
            <div class="nav-tooltip">CODEX</div>
          </button>
          <div class="notification-badge">1</div>
        </div>
        
        <!-- 크래프트 버튼 -->
        <div class="relative">
          <button class="nav-button bg-gradient-to-r from-orange-600 to-red-600 text-white w-14 h-14 flex items-center justify-center hover:from-orange-500 hover:to-red-500">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path d="M7 3a1 1 0 000 2h6a1 1 0 100-2H7zM4 7a1 1 0 011-1h10a1 1 0 110 2H5a1 1 0 01-1-1zM2 11a2 2 0 012-2h12a2 2 0 012 2v4a2 2 0 01-2 2H4a2 2 0 01-2-2v-4z"/>
            </svg>
            <div class="nav-tooltip">CRAFT</div>
          </button>
        </div>
        
        <!-- 설정 버튼 -->
        <div class="relative">
          <button class="nav-button bg-gradient-to-r from-gray-600 to-gray-700 text-white w-14 h-14 flex items-center justify-center hover:from-gray-500 hover:to-gray-600">
            <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M11.49 3.17c-.38-1.56-2.6-1.56-2.98 0a1.532 1.532 0 01-2.286.948c-1.372-.836-2.942.734-2.106 2.106.54.886.061 2.042-.947 2.287-1.561.379-1.561 2.6 0 2.978a1.532 1.532 0 01.947 2.287c-.836 1.372.734 2.942 2.106 2.106a1.532 1.532 0 012.287.947c.379 1.561 2.6 1.561 2.978 0a1.533 1.533 0 012.287-.947c1.372.836 2.942-.734 2.106-2.106a1.533 1.533 0 01.947-2.287c1.561-.379 1.561-2.6 0-2.978a1.532 1.532 0 01-.947-2.287c.836-1.372-.734-2.942-2.106-2.106a1.532 1.532 0 01-2.287-.947zM10 13a3 3 0 100-6 3 3 0 000 6z" clip-rule="evenodd"/>
            </svg>
            <div class="nav-tooltip">SETTINGS</div>
          </button>
        </div>
        
      </div>
    </div>
    
    <!-- 좌측 상단 퀵 액세스 -->
    <div class="quick-access">
      <div class="flex flex-col gap-2">
        <button class="nav-button bg-gradient-to-r from-green-600 to-green-700 text-white px-3 py-2 text-xs font-bold hover:from-green-500 hover:to-green-600">
          [ MAP ]
        </button>
        <button class="nav-button bg-gradient-to-r from-purple-600 to-purple-700 text-white px-3 py-2 text-xs font-bold hover:from-purple-500 hover:to-purple-600">
          [ QUEST ]
        </button>
        <button class="nav-button bg-gradient-to-r from-cyan-600 to-cyan-700 text-white px-3 py-2 text-xs font-bold hover:from-cyan-500 hover:to-cyan-600">
          [ SKILL ]
        </button>
      </div>
    </div>
    
    <!-- 우측 하단 상태 표시 -->
    <div class="status-indicator">
      <div class="bg-black pixel-border p-3">
        <div class="text-xs text-green-400 flex flex-col gap-1">
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
            <span>HP: 85/100</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-blue-500 rounded-full"></div>
            <span>MP: 45/80</span>
          </div>
          <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-yellow-500 rounded-full"></div>
            <span>EXP: 1250/2000</span>
          </div>
        </div>
      </div>
    </div>
    
    <!-- 하단 상태바 -->
    <div class="fixed bottom-0 left-0 right-0 bg-black pixel-border p-3">
      <div class="text-xs text-green-400 flex justify-between">
        <span>NAVIGATION UI DEMO | PRESS I FOR INVENTORY | PRESS C FOR CODEX</span>
        <span class="blink">READY</span>
      </div>
    </div>
  </div>
  
  <!-- JavaScript for interactions -->
  <script>
    // 버튼 클릭 이벤트
    document.querySelectorAll('.nav-button').forEach(button => {
      button.addEventListener('click', function() {
        // 클릭 효과
        this.style.transform = 'translate(4px, 4px)';
        setTimeout(() => {
          this.style.transform = '';
        }, 100);
        
        // 알림 배지가 있으면 제거
        const badge = this.parentElement.querySelector('.notification-badge');
        if (badge) {
          badge.style.display = 'none';
        }
        
        // 활성 상태 토글
        this.classList.toggle('active');
      });
    });
    
    // 키보드 단축키
    document.addEventListener('keydown', function(e) {
      switch(e.key.toLowerCase()) {
        case 'i':
          // 인벤토리 열기
          console.log('Open Inventory');
          break;
        case 'c':
          // 도감 열기
          console.log('Open Codex');
          break;
        case 'r':
          // 크래프트 열기
          console.log('Open Craft');
          break;
        case 'm':
          // 맵 열기
          console.log('Open Map');
          break;
        case 'q':
          // 퀘스트 열기
          console.log('Open Quest');
          break;
        case 's':
          // 스킬 열기
          console.log('Open Skill');
          break;
      }
    });
  </script>
</body>
</html>
