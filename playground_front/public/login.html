<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>레트로 게임 로그인</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(45deg, #0f0f23, #1a1a2e, #16213e);
      image-rendering: pixelated;
    }
    
    .pixel-border {
      border: 3px solid #000;
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        4px 4px 0px rgba(0,0,0,0.8);
    }
    
    .pixel-button {
      border: 3px solid #000;
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        4px 4px 0px rgba(0,0,0,0.8);
      transition: all 0.1s ease;
    }
    
    .pixel-button:hover {
      transform: translate(2px, 2px);
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        2px 2px 0px rgba(0,0,0,0.8);
    }
    
    .pixel-button:active {
      transform: translate(4px, 4px);
      box-shadow: 
        inset 2px 2px 0px rgba(255,255,255,0.3),
        inset -2px -2px 0px rgba(0,0,0,0.5),
        0px 0px 0px rgba(0,0,0,0.8);
    }
    
    .pixel-input {
      border: 3px solid #000;
      box-shadow: 
        inset 3px 3px 0px rgba(0,0,0,0.5),
        inset -1px -1px 0px rgba(255,255,255,0.3);
      background: #1a1a1a;
    }
    
    .scan-line {
      background: linear-gradient(
        transparent 50%, 
        rgba(0, 255, 0, 0.1) 50%
      );
      background-size: 100% 4px;
      animation: scan 2s linear infinite;
    }
    
    @keyframes scan {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    .glitch {
      animation: glitch 0.3s infinite;
    }
    
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <div class="relative w-full max-w-md">
    <!-- 배경 효과 -->
    <div class="absolute inset-0 bg-black opacity-20 scan-line"></div>
    
    <!-- 메인 로그인 박스 -->
    <div class="relative bg-gradient-to-br from-gray-800 to-gray-900 pixel-border p-8">
      <!-- 제목 -->
      <div class="text-center mb-8">
        <h1 class="text-2xl text-green-400 mb-2 glitch">SYSTEM LOGIN</h1>
        <div class="text-xs text-gray-400">Enter your credentials to access the game</div>
      </div>
      
      <!-- 로그인 폼 -->
      <form class="space-y-6">
        <!-- 사용자명 입력 -->
        <div>
          <label class="block text-xs text-green-300 mb-2">USERNAME:</label>
          <input 
            type="text" 
            class="w-full pixel-input p-3 text-white text-sm focus:outline-none focus:border-green-400"
            placeholder="Enter username..."
          >
        </div>
        
        <!-- 비밀번호 입력 -->
        <div>
          <label class="block text-xs text-green-300 mb-2">PASSWORD:</label>
          <input 
            type="password" 
            class="w-full pixel-input p-3 text-white text-sm focus:outline-none focus:border-green-400"
            placeholder="Enter password..."
          >
        </div>
        
        <!-- 로그인 버튼 -->
        <button 
          type="submit" 
          class="w-full pixel-button bg-gradient-to-r from-green-600 to-green-700 text-white py-3 text-sm font-bold hover:from-green-500 hover:to-green-600"
        >
          [ LOGIN ]
        </button>
      </form>
      
      <!-- 추가 옵션 -->
      <div class="mt-6 text-center space-y-2">
        <button class="text-xs text-blue-400 hover:text-blue-300 pixel-button bg-gray-700 px-4 py-2">
          [ REGISTER ]
        </button>
        <div class="text-xs text-gray-500">
          Press F1 for help | Press ESC to exit
        </div>
      </div>
    </div>
    
    <!-- 상태 표시 -->
    <div class="mt-4 text-center">
      <div class="text-xs text-green-400 pixel-border bg-black p-2 inline-block">
        STATUS: READY | VERSION: 1.0.0
      </div>
    </div>
  </div>
</body>
</html>
