<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>레트로 크래프팅</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Press Start 2P', cursive;
      }
    </style>
  </head>
  <body class="bg-[#222] text-white p-8">

    <h1 class="text-xl mb-6 text-green-300">▶ CRAFTING</h1>

    <!-- 제작 시스템 박스 -->
    <div class="bg-[#111] p-4 border-4 border-black w-fit flex items-center justify-center gap-6">

      <!-- 제작 슬롯들 -->
      <div class="grid grid-cols-2 gap-2">
        <!-- 슬롯 1~4 -->
        <div class="bg-[#333] border-4 border-black w-16 h-16 flex items-center justify-center">
          <span class="text-[8px] text-gray-400">빈칸</span>
        </div>
        <div class="bg-[#333] border-4 border-black w-16 h-16 flex items-center justify-center">
          <span class="text-[8px] text-gray-400">빈칸</span>
        </div>
        <div class="bg-[#333] border-4 border-black w-16 h-16 flex items-center justify-center">
          <span class="text-[8px] text-gray-400">빈칸</span>
        </div>
        <div class="bg-[#333] border-4 border-black w-16 h-16 flex items-center justify-center">
          <span class="text-[8px] text-gray-400">빈칸</span>
        </div>
      </div>

      <!-- 화살표 -->
      <div class="text-yellow-400 text-lg font-bold">→</div>

      <!-- 결과 슬롯 -->
      <div class="bg-[#444] border-4 border-yellow-500 w-16 h-16 flex items-center justify-center">
        <span class="text-[8px] text-yellow-300">???</span>
      </div>
    </div>

    <!-- CRAFT 버튼 -->
    <div class="mt-6 flex justify-center">
      <button class="bg-green-700 text-white px-4 py-2 border-4 border-black text-[10px] hover:bg-green-600 transition-all">
        [ CRAFT ]
      </button>
    </div>

  </body>
</html>
